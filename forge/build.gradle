import java.util.stream.Collectors

plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

configurations {
    shadow
}

architectury {
    platformSetupLoomIde()
    forge()
}

loom {
    forge {
        def fcMixinConfigs = [
                "predicates",
                "fastmap",
                "mrl",
                "dedupmultipart",
                "blockstatecache",
                "dedupbakedquad",
                "chunknbt",
        ].stream()
                .<String>map({s -> "ferritecore."+s+".mixin.json"})
                .collect(Collectors.toList())
        mixinConfigs.addAll(fcMixinConfigs)
    }
}

dependencies {
    forge("net.minecraftforge:forge:${rootProject.minecraft_version}-${rootProject.forge_version}")

    implementation(project(path: ":common", configuration: "dev")) {
        transitive = false
    }
    developmentForge(project(path: ":common", configuration: "dev")) {
        transitive = false
    }
    shadow(project(path: ":common", configuration: "transformProductionForge")) {
        transitive = false
    }
}

processResources {
    inputs.property "version", project.version

    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

shadowJar {
    exclude "fabric.mod.json"

    configurations = [project.configurations.shadow]
    classifier "shadow"
}

remapJar {
    dependsOn(shadowJar)
    input.set(shadowJar.archivePath)
    classifier "forge"
}
